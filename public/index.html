<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Realtime chat using Socket.io</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">	
			<form>
				<div class="form-group">
					<input type="text" id="username" name="username" placeholder="Username" class="form-control">
				</div>
				<div class="form-group">
					<textarea rows="10" id="message" name="message"placeholder="Message" class="form-control"></textarea>
				</div>
				<div id="actions" class="form-group">
					
				</div>
				<div class="form-group">
					<button id="btn" class="btn btn-primary btn-block">Send message</button>
				</div>
			</form>
			<div id="messages" class="d-block">

			</div>
		</div>
		<script src="socket.io/socket.io.js"></script>
		<script src="js/chat.js"></script>
	</body>
</html>
